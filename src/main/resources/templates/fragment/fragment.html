<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Нашата градина</title>
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
    <nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div>
            <a class="navbar-brand" th:href="@{/}">Начало</a>
            <a class="navbar-brand" sec:authorize="!isAuthenticated()" th:href="@{/users/login}">Вход</a>
            <a class="navbar-brand" sec:authorize="!isAuthenticated()" th:href="@{/users/register}">Регистрация</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div sec:authorize="isAuthenticated()" class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item" sec:authorize="hasRole('ADMIN') or hasRole('STAFF')"><a class="nav-link" aria-current="page" th:href="@{/staff/addStock}">Добавяне</a></li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN') or hasRole('STAFF')"><a class="nav-link" th:href="@{/staff/stockView}">Преглед на наличности</a></li>
                </ul>
                <form  class="ali" th:action="@{/users/logout}" th:method="post">
                    <input class=" text-white bg-dark border-0 m-auto" th:href="@{/users/logout}" type="submit" value="Изход">
                </form>
            </div>
        </div>
    </nav>
    <footer th:fragment="footer" class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white-50 ">Copyright &copy; Our Garden 2021 by Pavel Kosev</p></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/js/scripts.js"></script>
    </footer>
</body>
</html>
